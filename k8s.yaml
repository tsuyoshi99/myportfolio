apiVersion: v1
kind: Namespace
metadata:
  name: vikran-portfolio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikran-portfolio
  namespace: vikran-portfolio
  labels:
    app: vikran-portfolio
spec:
  selector:
    matchLabels:
      app: vikran-portfolio
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: vikran-portfolio
    spec:
      containers:
        - name: web
          image: registry.hunvikran.com/vikran-portfolio:latest
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: vikran-portfolio
  namespace: vikran-portfolio
spec:
  selector:
    app: vikran-portfolio
  type: ClusterIP
  ports:
    - name: vikran-portfolio
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikran-portfolio
  namespace: vikran-portfolio
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  rules:
    - host: hunvikran.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikran-portfolio
                port:
                  number: 80
  tls:
    - hosts:
        - hunvikran.com
        - www.hunvikran.com
        - pos.hunvikran.com
        - registry.hunvikran.com
      secretName: hunvikran.com-tls
